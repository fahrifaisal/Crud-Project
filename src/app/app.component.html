<mat-toolbar color="primary">
  <span>CRUD Application</span>
  <span class="example-spacer"></span>
  <button mat-raised-button (click)="openAddEditEmpForm()">
    TAMBAH DATA
  </button>
</mat-toolbar>

<div class="main-body">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="namaDepan">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nama Depan </th>
        <td mat-cell *matCellDef="let row"> {{row.namaDepan}}</td>
      </ng-container>

      <ng-container matColumnDef="namaBelakang">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nama Belakang </th>
        <td mat-cell *matCellDef="let row"> {{row.namaBelakang}}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}}</td>
      </ng-container>

      <ng-container matColumnDef="tl">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tanggal Lahir </th>
        <td mat-cell *matCellDef="let row"> {{row.tl | date}}</td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
        <td mat-cell *matCellDef="let row"> {{row.gender}}</td>
      </ng-container>

      <ng-container matColumnDef="nim">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NIM </th>
        <td mat-cell *matCellDef="let row"> {{row.nim}}</td>
      </ng-container>

      <ng-container matColumnDef="ipk">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> IPK </th>
        <td mat-cell *matCellDef="let row"> {{row.ipk}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteData(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
